
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML ENTITIES</title>
</head>
<body>
    <div class="container">
        <p>THIS IS A PARAGRAPH</p>
        <p>THIS IS Another      PARAGRAPH</p>
        <!-- doesnt display the spaces in between -->
        <p>THIS IS Another &nbsp; PARAGRAPH</p>
        <p>PARAGRAPH IS WRITTEN BY <p></p>
        <!-- DOESNT DISPLAY <p> -->
        <p>PARAGRAPH IS WRITTEN BY &lt;p&gt; </p> 
          <!-- https://codepen.io/rafaelcastrocouto/pen/DqoxWb  -->
    </div>
</body>
</html>
