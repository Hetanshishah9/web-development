
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDS AND CLASSES</title>
</head>
<body>
    <!-- assuming redBg is already defined -->
    <h3>IDS AND CLASSES</h3>
    <div id="mainBox" class="redBg">
        THIS IS MAIN BOX
    </div>
    <span class="redBg"></span>
    <!-- EMMET -->
    <!-- .is for class and # is for ids -->
    <span class="redBg"></span>
    <span id="mainspan"></span>
    <div class="reBg blackborder"></div>

    <!-- EMMET saves div as default -->
    <div class="blackBorder"></div>
    <!-- CREATING MULTIPLE ELEMENTS USING EMMENT -->
    <span class="myclass myclass2 myclass3">first</span>
    <span class="myclass myclass2 myclass3">second</span>
    <span class="myclass myclass2 myclass3">third</span>
    <span class="myclass myclass2 myclass3">fourth</span>

</body>
</html>
