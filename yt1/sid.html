<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        /* Apply CSS styles to the video container */
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Place the video behind other content */
        }

        /* Style the video element itself */
        video {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }  
        h2 {
            color: white;
            margin-top: 30px; /* Add some top margin */
        }

        form {
            max-width: 300px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        input[type="email"],
        input[type="password"] {
            width: 93%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            color: green;
        }

        #error {
            margin-top: 20px;
            color: red;
        }

        #create-account-link,
        #already-signed-in {
            font-size: 14px;
            margin-top: 10px;
            color: white;
        }

        /* Additional styles for links */
        a {
            color: white;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video autoplay loop muted>
            <source src="pexels-apoorv-srivastava-5338469 (1080p).mp4" type="video/mp4">
            <!-- Add additional source elements for different video formats if needed -->
        </video>
    </div>
    <h2>Sign In</h2>
    <form id="signin-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <input type="submit" value="Sign In">
    </form>

    <div id="result"></div>
    <div id="error"></div>

    <p id="create-account-link">Don't have an account? <a href="create_account.html">Create one</a></p>
    <p id="already-signed-in">Already signed in? <a href="dashboard.html">Go to dashboard</a></p>

    <script>
        document.getElementById("signin-form").addEventListener("submit", function (e) {
            e.preventDefault();
            
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // In a real application, you would make an AJAX request to your server for authentication.
            // For this example, we'll just display a success or error message.

            if (email === "user@example.com" && password === "password123") {
                document.getElementById("result").innerText = "Sign-in successful. Welcome, " + email + "!";
                document.getElementById("error").innerText = "";
            } else {
                document.getElementById("result").innerText = "";
                document.getElementById("error").innerText = "Sign-in failed. Please check your email and password.";
            }
        });
    </script>
</body>
</html>
